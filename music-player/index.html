<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container is-fullheight">
       <div class="columns is-fullheight">
        <div class="column is-4 sidebar has-background-dark">
          <aside class="menu">
            <p class="menu-label has-text-white">Playlist</p>
            <ul class="menu-list" id="playlist">
            </ul>
        </div>
        <div class="column">
          <section>
            <h1 class="title has-text-centered">Now Playing</h1>
            <div class="box has-text-centered" id="now-playing"></div>
            <div class="buttons is-centered" id="controls">
              <button class="button is-primary" id="prev">
                <i class="fas fa-step-backward"></i>
              </button>
              <button class="button is-primary" id="play-pause">
                <i class="fas fa-play"></i>
              </button>
              <button class="button is-primary" id="next">
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
          </section>
        </div>
       </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
